<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Precio por cantidad adquirida</title>
    <script>
    /*
Una tienda vende un producto a precios unitarios que dependen de la cantidad de
unidades adquiridas de acuerdo a la siguiente tabla:
Unidades adquiridas | Precio unitario
        1 a 25          S/. 27.7
        26 a 50         S/. 25.5
         51 a 75        S/. 23.5
    76 en adelante      S/. 21.5
Adicionalmente, si el cliente adquiere más de 50 unidades la tienda le descuenta el
15% del importe de la compra; en caso contrario, sólo le descuenta el 5%.
Imprimir
precio unitario:
Descuento:
Total a pagar:
    */
let cant;
let precio;
let importe;
let dscto;
let total;
cant = prompt("Ingresar cantidad a llevar");
cant= parseInt(cant);
if (cant > 0 || cant < 26 ) {precio = 27.7}
if (cant > 25 || cant < 51 ) {precio = 25.5}
if (cant > 50 || cant < 76 ) {precio = 23.5}
if (cant > 75) {precio = 21.5}
importe= cant * precio;
if (cant > 50) {dscto = cant*precio*0.15}
total= importe - dscto;
document.write("el precio unitario es: " + precio);
document.write("<br>");
document.write("el descuento es: " + dscto);
document.write("<br>");
document.write("el total a pagar es: " + total);
    </script>

</head>
<body>

</body>
</html>
