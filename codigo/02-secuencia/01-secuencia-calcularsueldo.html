<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calcular Sueldo</title>
<script>

    /*
    El cálculo del pago mensual de un empleado de una empresa se efectúa de la
siguiente manera: el sueldo básico se calcula en base al número total de horas
trabajadas basado en una tarifa horaria; al sueldo básico, se le aplica una bonificación
del 20% obteniéndose el sueldo bruto; al sueldo bruto, se le aplica un descuento del
10% obteniéndose el sueldo neto. Escriba un programa que calcule e imprima el
sueldo básico, el sueldo bruto y el sueldo neto de un trabajador.
*/

    //Declarar las variables
    let horas_Trabajadas;
    let precioXhora;
    let Sbasico
    let SBruto
    let SNeto

    horas_Trabajadas = prompt("ingresa horas trabajadas");
    precioXhora = prompt("ingesa precio por hora");

    //Ingreso de datos

    //Procesamiento

       //volver el texto en numero
       horas_Trabajadas = parseInt(horas_Trabajadas);
       precioXhora = parseInt(precioXhora);

Sbasico = horas_Trabajadas * precioXhora
SBruto = (horas_Trabajadas * precioXhora) * 1.2
SNeto = SBruto - (SBruto * 0.1)

    // Salida de Datos

    document.write("el sueldo basico es: " + Sbasico);
    document.write("<br>");
    document.write("el sueldo bruto es: " + SBruto);
    document.write("<br>");
    document.write("el sueldo neto es: " + SNeto);


    </script>

</head>
